<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Example</title>
</head>
<body>
    <script type="text/javascript">
        // Create a new Promise
        let myPromise = new Promise((resolve, reject) => {
            let success = true; // Change this to false to see the rejected state

            if (success) {
                resolve("Promise fulfilled!");
            } else {
                reject("Promise rejected!");
            }
        });

        // Handle the Promise
        myPromise
            .then((message) => {
                // This will run if the promise is fulfilled
                console.log(message);
            })
            .catch((error) => {
                // This will run if the promise is rejected
                console.log(error);
            })
            .finally(() => {
                // This will run regardless of the promise being fulfilled or rejected
                console.log("Promise has been handled.");
            });
    </script>
</body>
</html>
